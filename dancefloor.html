<html>
  <head>

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script src="src/blinkyDancer.js"></script>
    <script src="src/LineDancer.js"></script>

  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton blinker" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>

      <a href="#" class="addDancerButton squarer" data-dancer-maker-function-name="SquareDancer">add a square dancer</a>  
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
